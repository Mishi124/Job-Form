    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ece5dd;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #075e54;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .profile-section {
      display: flex;
      align-items: center;
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      cursor: pointer;
    }

    .profile-info .name {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .profile-info .status {
      font-size: 14px;
      color: #c9f2e3;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-wrapper {
      padding: 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .call-icon {
      width: 20px;
      height: 19px;
      cursor: pointer;
    }

    .video-call-icon {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .three-dots {
      font-size: 27px;
      font-style: normal;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      margin-top: 80px;
      overflow-y: auto;
      background-image: url("https://i.ibb.co/TM9XTxy6/283a94dd6b6ceab30c472d36be2f6831.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: calc(100vh - 90px - 75px);
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }

    .message.left {
      align-self: flex-start;
      background: white;
    }

    .message.right {
      align-self: flex-end;
      background: #dcf8c6;
    }

    .message .tick {
      position: absolute;
      left: 5px;
      bottom: -22px;
      width: 22px;
      height: 22px;
    }

    .chat-input {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 500px;
      background: transparent;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-top: none;
      z-index: 10;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      border-radius: 30px;
      padding: 8px 15px;
      flex: 1;
    }

    .input-wrapper img,
    .input-wrapper span {
      width: 25px;
      height: 25px;
      margin: 0 8px;
      cursor: pointer;
    }

    .chat-input input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      padding: 10px 8px;
    }

    .send-btn {
      background: #075e54;
      color: white;
      border: none;
      margin-left: 15px;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      font-size: 22px;
    }

    .hidden {
      display: none !important;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px 15px;
      background: white;
      border-radius: 10px;
      max-width: 50px;
      height: 30px;
    }

    .typing-indicator .dot {
      width: 6px;
      height: 6px;
      background-color: #aaa;
      border-radius: 50%;
      animation: blink 5s infinite;
    }

    .typing-indicator .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .image-container img {
      max-width: 100%;
      width: 300px;
      border-radius: 15px;
    }

    .link-container {
      display: flex;
      justify-content: center;
      gap: 5px;
      flex-direction: column;
    }
  </style>
